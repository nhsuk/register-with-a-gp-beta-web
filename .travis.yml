language: node_js
sudo: false
services:
  - docker
node_js:
  - '7.10'
cache:
  yarn: true
env: DISPLAY=':99.0'
script:
  - sh generate_acceptance_cloud.conf.sh
  - yarn build
  - yarn test:acceptance_cloud
after_success:
  - bash ./scripts/deploy.sh
before_script:
  - sh -e /etc/init.d/xvfb start
  - sleep 5
  - ./node_modules/.bin/selenium-standalone install
  - ./node_modules/.bin/selenium-standalone start &
