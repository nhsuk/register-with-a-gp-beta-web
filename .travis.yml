language: node_js
sudo: false
services:
  - docker
node_js:
  - '7'
script:
  - yarn build
  - yarn run lint
  - yarn test
  - yarn test:acceptance_local
after_success:
  - bash ./scripts/deploy.sh
before_script:
  - "yarn"
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - "./node_modules/.bin/selenium install"
  - "./node_modules/.bin/selenium start"
