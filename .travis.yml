language: node_js
sudo: true
services:
  - docker
node_js:
  - "7"
cache:
  yarn: true
script:
- yarn build
- yarn run lint
- yarn test
- yarn test:acceptance_local
after_success:
  - bash ./scripts/deploy.sh
before_install:
  - npm install -g wdio-mocha-framework
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start